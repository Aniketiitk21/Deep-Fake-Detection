<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DeepFake Detector</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>DeepFake Detection</h1>
        <form action="/predict_ui" method="post" enctype="multipart/form-data">
            <label>Select model:</label>
            <select name="model_key" required>
                {% for model in models %}
                    <option value="{{ model }}">{{ model }}</option>
                {% endfor %}
            </select>

            <label>Preprocessing:</label>
            <select name="preprocess_type" required>
                <option value="preprocessed">Preprocessed Image</option>
                <option value="auto">Raw Image (Apply Face Detection)</option>
            </select>

            <label>Upload image:</label>
            <input type="file" name="file" accept="image/*" required>

            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
